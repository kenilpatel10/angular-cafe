<mat-toolbar color="primary">
    <img style="height: 100px; margin:-15px;" src="../../../assets/img/logo 1.png" alt="logo">
    <span>KK Cafe & More</span>
    <span class="example-spacer"></span>
    <button (click)="logOut()" mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar>
  <mat-sidenav-container>
    <mat-sidenav #sidenav opened mode="side">
      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard" ><mat-icon class="m-2">dashboard</mat-icon>
           </a>
        <a mat-list-item routerLink="/items" ><mat-icon class="m-2">list</mat-icon></a>
        <a mat-list-item routerLink="/users" ><mat-icon class="m-2">person</mat-icon></a>
        <a mat-list-item   routerLink="/add"><mat-icon class="m-2">add</mat-icon></a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content><div style="height: 90vh;" >
        <h1 style="color: aliceblue;text-align: center;"> Welcome To Admin Dashboard</h1>
        <mat-grid-list cols="3" rowHeight="2:1">
          <mat-grid-tile>
            <mat-card class="example-card">
              <mat-card-title-group>
                <mat-card-title>Sales</mat-card-title>
                <mat-card-subtitle></mat-card-subtitle>
                <!-- <img mat-card-lg-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" > -->
              </mat-card-title-group>
              <mat-card-content>
              </mat-card-content>
            </mat-card></mat-grid-tile>
          <mat-grid-tile>  <mat-card class="example-card">
            <mat-card-title-group>
              <mat-card-title>Items</mat-card-title>
              <mat-card-subtitle></mat-card-subtitle>
              <!-- <img mat-card-lg-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" > -->
            </mat-card-title-group>
            <mat-card-content>
            </mat-card-content>
          </mat-card></mat-grid-tile>
          <mat-grid-tile>  <mat-card class="example-card">
            <mat-card-title-group>
              <mat-card-title>Employes</mat-card-title>
              <mat-card-subtitle></mat-card-subtitle>
              <!-- <img mat-card-lg-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" > -->
            </mat-card-title-group>
            <mat-card-content>
            </mat-card-content>
          </mat-card>
        </mat-grid-tile>
        </mat-grid-list>
    </div></mat-sidenav-content>
