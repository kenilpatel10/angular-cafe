<div >
    <mat-grid-list  cols="3" rowHeight="2:1">
        <mat-grid-tile *ngFor="let i of tables">
            <mat-card class="example-card" (click)="onTableClick(i._id)">
              <div class="innerCard" [style.border]="i.status === false ? '1px solid green' : '1px solid red'">
                <mat-card-title-group>
                  <mat-card-title > {{i['name']}}</mat-card-title>
                  <mat-card-subtitle></mat-card-subtitle>
                </mat-card-title-group>
                <mat-card-content>
                </mat-card-content>
              </div>
               
              </mat-card>
        </mat-grid-tile>
      </mat-grid-list>
</div>
