<mat-toolbar color="primary">
    <img style="height: 100px; margin:-15px;" src="../../../assets/img/logo 1.png" alt="logo">
    <span>KK Cafe & More</span>
    <span class="example-spacer"></span>
    <button  routerLink="/about" mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button (click)="logOut()" mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar>
  <mat-sidenav-container>
    <mat-sidenav #sidenav opened mode="side">
      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard" ><mat-icon class="m-2">dashboard</mat-icon>
        </a>
        <a mat-list-item routerLink="/items" ><mat-icon class="m-2">list</mat-icon></a>
        <a mat-list-item  routerLink="/users"><mat-icon class="m-2">person</mat-icon></a>
        <a mat-list-item   routerLink="/add"><mat-icon class="m-2">add</mat-icon></a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content><div style="height: 90vh;" >
    <div class=" m-4 justify-content-center">
        <mat-form-field appearance="fill" >
            <mat-label>Search For Users</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
          </mat-form-field>
          
    </div>
     
          <div class="mat-elevation-z8 m-4">
            <table mat-table [dataSource]="dataSource" matSort>
          
          
          
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let row"> {{row['email']}} </td>
              </ng-container>
          
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row['name']}} </td>
              </ng-container>
              <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
                <td mat-cell *matCellDef="let row"> {{row['role']}} </td>
              </ng-container>
          
              <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                <td mat-cell *matCellDef="let row"> 
                    <mat-slide-toggle
   class="example-margin"
   [checked]="row.status" 
   [disabled]="row.role === 'admin'"
   (change)="changed(row)">
     {{row['status']}}
</mat-slide-toggle> </td>
              </ng-container>
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td mat-cell *matCellDef="let row"> 
                    <button  [disabled]="row.role === 'admin'" (click)="deleteUser(row._id)" mat-icon-button color="warn" ><mat-icon>delete</mat-icon></button> </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
          
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          
       
          </div>
          
    </div></mat-sidenav-content>
  </mat-sidenav-container>
